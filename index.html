<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <meta name="theme-color" content="#050812" />

  <title>Tic Tac Toe</title>

  <!-- PWA -->
  <link rel="manifest" href="manifest.json" />
  <link rel="apple-touch-icon" href="icons/icon-192.png" />

  <style>
    :root{
      /* ðŸŽ¨ Premium Dark Palette */
      --bgA:#050812;
      --bgB:#090f25;
      --bgC:#0e1740;

      --panel:#111a2e;
      --text:#e5e7eb;
      --muted:#9ca3af;
      --x:#60a5fa;
      --o:#fb7185;
      --btn:#0f1a33;
      --btnHover:#1c2e6b;
      --win:#22c55e;
      --draw:#f59e0b;

      --radius: 22px;
      --shadow: 0 30px 80px rgba(0,0,0,.65);

      /* Soft glows */
      --glowBlue: rgba(96,165,250,.22);
      --glowPink: rgba(251,113,133,.22);
      --glowGreen: rgba(34,197,94,.18);
    }

    *{ box-sizing:border-box }

    body{
      margin:0;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      min-height:100svh;
      display:flex;
      align-items:center;
      justify-content:center;
      padding:22px;
      color: var(--text);

      /* ðŸŒŒ Ultra-Premium Background */
      background:
        radial-gradient(900px 600px at 15% 12%, var(--glowBlue), transparent 60%),
        radial-gradient(800px 520px at 85% 18%, var(--glowPink), transparent 60%),
        radial-gradient(700px 600px at 50% 90%, var(--glowGreen), transparent 65%),
        linear-gradient(180deg, var(--bgA), var(--bgB) 45%, var(--bgC));
    }

    .app{
      width: min(520px, 100%);
      background: rgba(17,26,46,.6);
      border-radius: var(--radius);
      border: 1px solid rgba(255,255,255,.09);
      box-shadow: var(--shadow);
      backdrop-filter: blur(16px);
      overflow:hidden;
    }

    header{
      display:flex;
      justify-content:space-between;
      align-items:center;
      padding:20px 20px 14px;
    }

    h1{
      margin:0;
      font-size:23px;
      letter-spacing:.6px;
    }

    .badge{
      padding:9px 14px;
      background: rgba(17,26,46,.95);
      border-radius:999px;
      font-weight:700;
      font-size:12px;
      border:1px solid rgba(255,255,255,.1);
    }

    /* Scoreboard */
    .scores{
      display:grid;
      grid-template-columns:1fr 1fr 1fr;
      gap:14px;
      padding:0 20px 16px;
    }

    .score{
      background: rgba(15,26,51,.75);
      border-radius:16px;
      padding:12px 14px;
      display:flex;
      align-items:center;
      font-weight:800;
      border:1px solid rgba(255,255,255,.1);
    }

    .score small{ color:var(--muted); }
    .score .val{ font-size:17px; }

    .score.left{
      justify-content:flex-start;
      gap:10px;
      box-shadow: 0 0 25px var(--glowBlue);
    }
    .score.center{
      justify-content:center;
      gap:10px;
    }
    .score.right{
      justify-content:flex-end;
      gap:10px;
      box-shadow: 0 0 25px var(--glowPink);
    }

    /* Board */
    .boardWrap{ padding:14px 20px 12px; }

    .board{
      display:grid;
      grid-template-columns:repeat(3,1fr);
      gap:14px;
      padding:16px;
      background: rgba(17,26,46,.38);
      border-radius:20px;
      border:1px solid rgba(255,255,255,.07);
    }

    .cell{
      aspect-ratio:1/1;
      border:0;
      border-radius:20px;
      background: var(--btn);
      color: var(--text);
      font-size: clamp(44px, 8vw, 60px);
      font-weight:900;
      cursor:pointer;
      transition: all .18s ease;
      box-shadow: 0 14px 32px rgba(0,0,0,.45);
    }

    .cell:hover{
      background:var(--btnHover);
      transform:translateY(-2px);
    }
    .cell:active{
      transform:translateY(1px) scale(.98);
    }
    .cell[disabled]{ cursor:default; }

    .cell.x{ color:var(--x); }
    .cell.o{ color:var(--o); }

    .cell.win{
      outline:2px solid var(--win);
      box-shadow:
        0 0 0 4px rgba(34,197,94,.25),
        0 18px 36px rgba(0,0,0,.55);
    }

    footer{
      display:flex;
      gap:14px;
      padding:16px 20px 20px;
    }

    .btn{
      flex:1;
      border:0;
      border-radius:16px;
      padding:12px;
      background: rgba(17,26,46,.98);
      color:var(--text);
      font-weight:800;
      cursor:pointer;
      border:1px solid rgba(255,255,255,.1);
      transition:.18s;
    }

    .btn:hover{
      background:rgba(28,46,107,.95);
      transform:translateY(-1px);
    }
    .btn:active{ transform:translateY(1px); }

    .btn.danger{
      background: rgba(42,20,48,.98);
    }
    .btn.danger:hover{
      background: rgba(60,30,75,.98);
    }
  </style>
</head>

<body>
  <main class="app">
    <header>
      <h1>Tic Tac Toe</h1>
      <div id="turnBadge" class="badge">Turn: X</div>
    </header>

    <section class="scores">
      <div class="score left">
        <small>X</small>
        <span class="val" id="sx">0</span>
      </div>

      <div class="score center">
        <small>Draw</small>
        <span class="val" id="sd">0</span>
      </div>

      <div class="score right">
        <small>O</small>
        <span class="val" id="so">0</span>
      </div>
    </section>

    <section class="boardWrap">
      <div class="board" id="board"></div>
    </section>

    <footer>
      <button class="btn" id="resetRound">Reset Round</button>
      <button class="btn danger" id="resetScore">Reset Score</button>
      <button class="btn" id="installBtn" style="display:none;">Install App</button>
    </footer>
  </main>

  <script src="app.js"></script>
</body>
</html>
